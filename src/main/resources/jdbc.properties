jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/newdata?zeroDateTimeBehavior=convertToNull
jdbc.user=root
jdbc.password=123456

#\u521D\u59CB\u5316\u8FDE\u63A5
jdbc.initialSize=10
#\u6700\u5927\u8FDE\u63A5\u6570\u91CF
jdbc.maxActive=200
#\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
jdbc.minIdle=10
#\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
jdbc.maxIdle=20
# \u662F\u5426\u81EA\u52A8\u56DE\u6536\u8D85\u65F6\u8FDE\u63A5
jdbc.removeAbandoned=true
# \u8D85\u65F6\u65F6\u95F4(\u4EE5\u79D2\u6570\u4E3A\u5355\u4F4D)
jdbc.removeAbandonedTimeout=180
#\u8D85\u65F6\u7B49\u5F85\u65F6\u95F4\u4EE5\u6BEB\u79D2\u4E3A\u5355\u4F4D 1000\u7B49\u4E8E60\u79D2
jdbc.maxWait=3000